<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculator</title>
    <style>
        h1 { font-size: 24px; }
        button { font-size: 18px; }
    </style>
</head>
<body>
    <h1><strong>Calculator</strong></h1>
    <form id="calculatorForm">
        <input type="number" id="num1" placeholder="Enter first number" required>
        <label for="num2">Enter Second Number (if required):</label>
        <input type="number" id="num2" placeholder="Enter second number">
        <br>
        <button type="button" onclick="calculate('add')"><strong>+</strong></button>
        <button type="button" onclick="calculate('subtract')"><strong>-</strong></button>
        <button type="button" onclick="calculate('multiply')"><strong>X</strong></button>
        <br><br>
        <button type="button" onclick="calculate('divide')"><strong>/</strong></button>
        <button type="button" onclick="calculate('squareroot')"><strong>SQRT(âˆš)</strong></button>
        <button type="button" onclick="calculate('log')"><strong>Log(base 10)</strong></button>
        <br><br>
        <button type="button" onclick="calculateResult()">Calculate</button>
    </form>

    <h2 id="result"></h2>

    <script src="ops.js"></script>
</body>
</html>
