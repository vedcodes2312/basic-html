<!doctype html>
<html lang="en">
    <head>
        <title> layout </title>
        <style>
            aside{
                float: right;
                width: 20%;
            }
        </style>
    </head>
    <body>
        <header style = "background-color: blue; color: white; text-align: center; padding: 5px;">
            <h1> This is the header </h1>
            <img src="https://www.gsfcuniversity.ac.in/public/logo/White1.png" alt="logo" width="600" height="100">
        </header>
        <nav style = "background-color: red; color: white; text-align: center; padding: 5px;">
            <h2> This is the nav </h2>
        </nav>
        <section style = "background-color: green; color: white; text-align: center; padding: 5px;">
            <h3> This is the section </h3>
        </section>
        <aside style = "background-color: orange; color: white; text-align: center; padding: 5px;">
            <h4> This is the aside </h4></aside>
        <footer style = "background-color: pink; color: white; text-align: center; padding: 5px;">
            <h4> This is the footer </h4>
        </footer>
        <br>
        <img src="https://www.gsfcuniversity.ac.in/public/logo/02-logo.png" alt="logo" width="600" height="100">
    </body> </html>
