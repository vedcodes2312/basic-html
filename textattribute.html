        <title>My First Webpage</title>

    <body>
        <h1>My First Webpage</h1>
        <p>Welcome to my first webpage!</p>
        <br>
        <p><strong>Welcome to my first webpage!</strong></p>

            <br><sup>This text is highlighted.</sup>
        </p>
