<!DOCTYPE HTML>
  <HTML lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Input tag</title>
        </head>
        <body>
            <form>
<label for="username">Username:</label>  
<input type="text" id="username" name="username"><br><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password"><br><br>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob"><br><br>

<label for="appt">Appointment Time:</label>
<input type="datetime-local" id="appt" name="appt"><br><br>

<label for="color">Favorite Color:</label>
<input type="color" id="color" name="color"><br><br>

<label for="tel">Phone Number:</label>
<input type="tel" id="tel" name="tel"><br><br>

<label for="search">Search:</label>
<input type="search" id="search" name="search"><br><br>

<label for="file">Upload File:</label>
<input type="file" id="file" name="file"><br><br>

<label for="newsletter">Subscribe to newsletter:</label>
<input type="checkbox" id="newsletter" name="newsletter"><br><br>

<input type="submit" value="Submit">

</form>
        </body> </HTML>
