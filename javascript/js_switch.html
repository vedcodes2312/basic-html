<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript switch case demo</title>
</head>
<body>
    <h2>enter a number from 1 to 3</h2>
    <label for="num">Number:</label>
    <input type="number" id="num" min="1" max="3" placeholder="Enter a number" title="Enter a number between 1 and 3">
    <button onclick = "checknum()">check</button>
    <script> 
       function checknum() {
        let num = document.getElementById("num").value;
          switch(parseInt(num)) {
            case 1:
                alert("one has been entered");
                break;
            case 2:
                alert("two has been entered");
                break;
            case 3:
                alert("three has been entered");
                break;
            default:
                alert("Invalid number entered");
          }
       }        
    </script>
</body>
</html>
