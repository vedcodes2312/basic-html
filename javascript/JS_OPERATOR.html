<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js operators</title>
</head>
<body>
  <script type="text/javascript">
    var a = 10 ,b = 20;
    document.write("a = " + a + "<br>");
    document.write("b = " + b + "<br>");
    document.write("a + b = " + (a + b) + "<br>");
    document.write("a - b = " + (a - b) + "<br>");
    document.write("a * b = " + (a * b) + "<br>");
    document.write("a / b = " + (a / b) + "<br>");
    document.write("a % b = " + (a % b) + "<br>");
    document.write("a++ = " + (a++) + "<br>");
    document.write("b-- = " + (b--) + "<br>");
    document.write("++a = " + (++a) + "<br>");
    document.write("--b = " + (--b) + "<br>");
    document.write("a == b = " + (a == b) + "<br>");
    document.write("a != b = " + (a != b) + "<br>");
    document.write("a > b = " + (a > b) + "<br>");
    document.write("a < b = " + (a < b) + "<br>");
    document.write("a >= b = " + (a >= b) + "<br>");
    document.write("a <= b = " + (a <= b) + "<br>");
    document.write("a && b = " + (a && b) + "<br>");
    document.write("a || b = " + (a || b) + "<br>");
    </script>  
</body>
</html>
